<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="all">
      <header>Meditate with <a href="https://sashankneupane.com.np" target="_blank">sashank<span class="bold-logo">neupane</span></a></header>
      <div class="left">
        <div class="two-minutes">
          <button class="two-button">2 Minutes</button>
        </div>
        <div class="five-minutes">
          <button class="five-button">5 Minutes</button>
        </div>
        <div class="ten-minutes">
          <button class="ten-button">10 Minutes</button>
        </div>
        <div class="custom-minutes">
          <input class="custom-button" placeholder="Custom min"></input>
        </div>
      </div>
      <div class="center">
        <div class="visual-timer">
          <button><img src="./images/pause.png" alt="" /></button>
        </div>
        <div class="timer">10:00</div>
      </div>
      <div class="right">
        <div class="rain">
          <button class="rain-button">
            <img src="./images/rain.png" class="icons" alt="Rain" />
          </button>
        </div>
        <div class="wind">
          <button class="wind">
            <img src="./images/wind.png" class="icons" alt="Wind" />
          </button>
        </div>
        <div class="beach">
          <button class="beach">
            <img src="./images/beach.png" class="icons" alt="Beach" />
          </button>
        </div>
        <div class="fire">
          <button class="fire">
            <img src="./images/fire.png" class="icons" alt="Fire" />
          </button>
        </div>
      </div>
      <footer>
        &copy;
        <a href="https://sashankneupane.com.np" target="_blank"
          >Sashank Neupane</a
        >
        | 2021
      </footer>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
