<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <video id="fire-vid"  playsinline loop >
      <source src="./videos/fire.mp4" type="video/mp4">
        </video>
    <video id="beach-vid"  playsinline loop ><source src="./videos/beach.mp4" type="video/mp4"></video>
      <video id="wind-vid"  playsinline loop ><source src="./videos/wind.mp4" type="video/mp4"></video>
      <video id="rain-vid"  playsinline loop ><source src="./videos/rain.mp4" type="video/mp4"></video>
      
    
    <div class="all">
      <header id="header">Meditate with <a href="https://sashankneupane.com.np" target="_blank">sashank<span class="bold-logo">neupane</span></a></header>
      <div class="left">
        <div class="two-minutes">
          <button class="minutes" onclick="twoMinutes()">2 Minutes</button>
        </div>
        <div class="five-minutes">
          <button class="minutes" onclick="fiveMinutes()">5 Minutes</button>
        </div>
        <div class="ten-minutes">
          <button class="minutes" onclick="tenMinutes()">10 Minutes</button>
        </div>
        <div class="custom-minutes">
          <input id="custom-button" class="minutes" type="number" placeholder="Custom min" onchange="customMinutes()"></input>
        </div>
      </div>
      <div class="center">

        <div>
          <img id="ppButton" src="./images/play.png" alt="playpause" onclick="playPause()"/>
        </div>

        <div id="timer-display">00:00:00</div>
      </div>
      <div class="right">
        <div class="rain"> 
          <img id="rain-btn" src="./images/rain.png" class="icons" alt="Rain" onclick="rain()"/>
        </div>
        <div class="wind">
          <img id="wind-btn" src="./images/wind.png" class="icons" alt="Wind" onclick="wind()"/>
        </div>
        <div class="beach">
            <img id="beach-btn" src="./images/beach.png" class="icons" alt="Beach" onclick="beach()"/>
        </div>
        <div class="fire">
          <img id="fire-btn" src="./images/fire.png" class="icons" alt="Fire" onclick="fire()"/>
        </div>
      </div>
      <footer id="footer">
        &copy;
        <a href="https://sashankneupane.com.np" target="_blank"
          >Sashank Neupane</a
        >
        | 2021
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
